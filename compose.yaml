    container_name: frontend-wild-project
    ports:
      - 8080:80
    networks:
      - twps
#    network_mode: "host"

  backend:
    build: ./Backend
    image: gabriela-and-co/wps-backend
    container_name: backend-wild-project
    ports:
      - 5000:5000
