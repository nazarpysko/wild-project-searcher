      - 9200:9200
    environment:
#      - ELASTIC_PASSWORD_FILE=/run/secrets/es-password
      - cluster.name=docker-cluster
      - node.name=elasticsearch1
      - cluster.initial_master_nodes=elasticsearch1
      - xpack.security.enabled=false    # Avoid using https certs
